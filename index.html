<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
          <div class="links">
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
          </div>
          <div class="container-image">
            <img class="menu" src="https://img.icons8.com/ios-glyphs/90/000000/circled-menu.png" alt="Menú">
            <img
              class="avatar"
              src="https://lh3.google.com/u/0/ogw/AGvuzYYKMdx6RLZ5FFSegHFn6ILa5qNtTgSJ7EjsNzYE=s32-c-mo" 
              alt="Valentina Santiago">
          </div>
        </nav>
      </header>
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <section class="main-input">
          <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text">
            <a class="micro-icon" href="#"></a>
            <a class="cam-icon" href="#"></a>
          </div>  
        </section>

        <section class="main-buttons">
            <div>
                <button>Buscar con google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer> 
        <ul class="footer-left">
            <li><a href="">Sobre Google</a></li>
            <li><a href="">Publicidad</a></li>
            <li><a href="">Negocios</a></li>
            <li><a href="">Cómo funciona la búsqueda</a></li>
        </ul>

        <ul class="footer-right">
            <li><a href="">Privacidad</a></li>
            <li><a href="">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>
        
    </footer>
</body>
</html>
